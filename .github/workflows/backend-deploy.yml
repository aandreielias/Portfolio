name: Deploy Backend to Koyeb

on:
  push:
    branches: ["master"]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Koyeb
        uses: koyeb/action-git-deploy@v1
        with:
          # You must set this secret in your repository settings
          koyeb-api-token: ${{ secrets.KOYEB_API_TOKEN }}
          service-name: portfolio-backend
          # Optional: If you want to specify the builder or other settings
          builder: dockerfile
